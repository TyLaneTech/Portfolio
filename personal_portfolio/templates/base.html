<style>

a:link {
  color: #93a6b8;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: #93a6b8;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: #93a6b8;
  background-color: transparent;
  text-decoration: none;
}

a:active {
  color: #93a6b8;
  background-color: transparent;
  text-decoration: none;
}

.card-img-top{
  border-style: solid;
  border-width: 2px;
  border-radius: 5px;
  border-color: transparent;
  transition: .2s;
  }
.card-img-top:hover{
  border-color: transparent;
  border-width: 0px;
  box-shadow: 0 5px 7px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  background-color: #485159;
}

.img-rounded{
  border-style: solid;
  border-width: 1px;
  border-color: #93a6b8;
  border-radius: 10px;
  transition: .3s;
  min-height: 450px;
}

.img-rounded:hover{
  border-color: #c5e0fa;
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.50), 0 17px 50px 0 rgba(0,0,0,0.19);
  transition: .3s;
}




nav{

}
nav:hover{
  
  transition: .2s;

}

.navbar-brand:hover{
  border-color: #c5e0fa;

}

}

}

transition-duration: 0.2s;
}

}

  }

  }

    }

  color: #93a6b8;

  }

  }
.form-control:focus{

  border-width: 2px;
  border-color: #485159;
  }

  .navFull{

    border-color: #93a6b8;
    transition: .3s;
  }

  .navFull:hover{
    text-shadow: 3px 5px 25px #000;

    transition: .3s;
  }




body{
